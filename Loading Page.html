<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page Animation</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            outline: none;
        }

        body{
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: #11102d;
        }

        .container {
            text-align: center;
        }

        .btn{
            display: block;
            height: 150px;
            width: 280px;
            text-align: center;
            background: none;
            font-size: 4.5em;
            border: 6px solid #fff;
            border-radius: 100px;
            color: #fff;
            text-transform: uppercase;
            font-family: sans-serif;
            letter-spacing: 7px;
            transition: all 0.5s ease;
            margin-bottom: 20px; 
        }

        .loading {
            border: 15px solid #f3f3f3; 
            border-radius: 50%;
            border-top: 15px solid #3498db; 
            width: 150px; 
            height: 150px; 
            animation: spin 2s linear infinite;
            margin: 0 auto; /* Center loading spinner */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" id="loadingBtn">CLICK</button>
        <div class="loading hidden" id="loadingSpinner"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#loadingBtn').on('click', function(){
                $('#loadingSpinner').removeClass('hidden');
                setTimeout(function(){
                    $('#loadingSpinner').addClass('hidden');
                }, 2000); 
            });
        });
    </script>
</body>
</html>
